<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>editar/crear pelicula</title>
    </head>
    <body>

        <div class="container">
            <div th:insert="~{fragments/navbar-general.html :: navbar}"></div>

            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <h2 th:text="${pelicula.id==0? 'Nuevo Producto':'Editar Producto'}">Editar Pelicula</h2>
                    <hr/>
                    <div class="alert alert-danger" role="alert" th:if="${msg != null}" th:text="${msg}">
                        A simple success alertâ€”check it out!
                    </div>
                    <form method="post" th:action="@{'/pelicula/save'}" th:object="${pelicula}">
                        <input th:field="*{id}" type="hidden"/>

                        <div class="mb-3">
                            <label class="form-label">Titulo de la pelicula</label>
                            <input th:field="*{titulo}" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('titulo')?'is-invalid':''}"/>
                            <div id="validationServer03Feedback" class="invalid-feedback"
                                 th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">
                                Mensaje de error de peliculaName
                            </div>

                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha de estreno</label>
                            <input th:field="*{fechaEstreno}" type="text" th:class="${#fields.hasErrors('fechaEstreno')?'form-control is-invalid':'form-control'}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}">
                                Mensaje de error de peliculaName
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Duracion en minutos</label>
                            <input th:field="*{duracionMinutos}" type="number" th:class="${#fields.hasErrors('duracionMinutos')?'form-control is-invalid':'form-control'}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('duracionMinutos')}" th:errors="*{duracionMinutos}">
                                Mensaje de error de peliculaName
                            </div>
                        </div>

                        <a th:href="@{'/gestion/peliculas'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${pelicula.id==0? 'Guardar':'Actualizar'}">Actualizar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
